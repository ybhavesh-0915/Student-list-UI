<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <button class="menubar"><i class="ri ri-menu-fill"></i></button>
        <div class="title">Vidyavardhini's college of Engeneering & Technology</div>
        <button type="button" class="admin-btn">Admin <i class="ri ri-admin-line"></i></button>
    </header>

    <h2>Student List</h2>

    <main>
        <table>
            <tr class="table-header">
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Class</th>
                <th>Session</th>
                <th>Action</th>
            </tr>
            <tr class="table-value">
                <td class="first-name-value">bhavesh</td>
                <td class="middle-name-value">ramdular</td>
                <td class="last-name-value">yadav</td>
                <td class="class-value">12th</td>
                <td class="session-value">2022-23</td>
                <td class="action-btn">
                    <button type="button"><i class="ri ri-eye-line"></i></button>
                    <button type="button"><i class="ri ri-edit-box-line"></i></button>
                    <button type="button"><i class="ri ri-delete-bin-line"></i></button>
                </td>
            </tr>
        </table>
    </main>

    <section class="add-student-form">
        <form autocomplete="off">
            <button class="form-close-btn" type="button"><i class="ri ri-close-line"></i></button>
            <div class="user-icon"><i class="ri ri-user-line"></i></div>
            <div class="values">
                <input type="text" placeholder="First Name" required pattern="[A-za-z]{3,}" title="first Name atleast 3 letters">
                <input type="text" placeholder="Middle Name" required pattern="[A-za-z]{3,}" title="middle Name atleast 3 letters">
                <input type="text" placeholder="Last Name" required pattern="[A-za-z]{3,}" title="last Name atleast 3 letters">
                <input type="text" placeholder="Class" required pattern="[0-9]{1,}[a-z]{2}" title="Pattern is like 12th">
                <input type="text" placeholder="Session" required pattern="[0-9]{4}-[0-9]{2}" title="Pattern is like 2022-23">
                <textarea placeholder="Address" rows="2" required></textarea>
            </div>
            <div class="sub-res-btn">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </section>

    <section class="view-student-data">
        <div class="view-box">
            <div class="student-name-box student-box">
                Name: <div class="student-name student-data">bhavesh ramdular yadav</div>
            </div>
            <div class="student-class-box student-box">
                Class: <div class="student-class student-data">12th</div>
            </div>
            <div class="student-session-box student-box">
                Session: <div class="student-session student-data">2022-23</div>
            </div>
            <div class="student-address-box student-box">
                Address: <div class="student-address student-data">om sai chawl vakanpada nallasopara (E)</div>
            </div>
            <button type="button" class="view-close-btn">OK</button>
        </div>
    </section>

    <button type="button" class="add-btn"><i class="ri ri-add-large-fill"></i></button>
</body>

</html>
